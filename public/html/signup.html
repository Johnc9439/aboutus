<!DOCTYPE html>  
<html>  
<head>  	
<title> Sign-Up</title>
<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" >
<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
<script src="../javascript/signup.js"></script>
<link rel="stylesheet" href="../css/signup.css" type="text/css" media="all" /> 


</head>  
<body> 
        
        	<div class= "title">
	  <h1> Secret Garden </h1>
	</div>

	<div id="cssmenu" class = "align-center" >
          <ul>
   		<li class='active'><a href="/">Home</a></li>
   		<li><a href="/products">Products</a></li>
   		<li><a href="/aboutus">About Us</a></li>
   		<li><a href="/contact">Contact</a></li>
		<li><a href="/Signup">Sign Up</a><li>
	  </ul>
	</div>	



	<div class="signup">  
  	<label>username：</label><input type="text" id="username" name="username" /><br> 
	<label>password:</label><input type="password" id="password" name="password" /><br>
  	<label>email：</label><input type="text" id="email" name="email" /><br>  
  	<input type="submit" value=" sign-up your account" /><br>  
	</div> 

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  	 
</body>  
</html>
